version: "3.10"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    command: uv run python main.py
    env_file:
      - .env        # create from .env.example
    environment:
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./:/app
      - uv-cache:/root/.cache/uv   # speeds up re-builds
    tty: true
    restart: unless-stopped
    # Uncomment if your app serves HTTP
    # ports:
    #   - "8000:8000"   # FastAPI/uvicorn
    #   - "8501:8501"   # Streamlit

volumes:
  uv-cache:
